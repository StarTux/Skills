main: com.cavetale.skills.SkillsPlugin
name: Skills

version: 0.1
api-version: '1.20'

description: Skills Plugin
author: StarTux
website: https://cavetale.com

depend: [Core, Mytems, WorldMarker, SQL]
softdepend: []

commands:

  skills:
    aliases: [skill, sk]
    description: Skills Command
    permission: skills.skills
    usage: /sk

  talent:
    aliases: [tal]
    description: Talent Menu
    permission: skills.skills
    usage: /tal

  highscore:
    aliases: [hi]
    description: Highscore Command
    permission: skills.skills
    usage: /hi

  skilladmin:
    aliases: [skadm]
    description: Skills Admin Command
    permission: skills.admin
    usage: /skadm

permissions:

  skills.skills:
    description: Use /skills
    default: op

  skills.admin:
    description: Use /skilladmin
    default: op
